{% extends "base.html" %}
{% block content %}
<div class="text-center py-5">
  <h1 class="mb-4 display-5"><i class="fas fa-handshake"></i> Welcome to Multi-Broker Trading</h1>
  
  {% if not current_user.is_authenticated %}
  <p class="lead">Please <a href="{{ url_for('login') }}">login</a> or <a href="{{ url_for('register') }}">register</a> to get started.</p>
  {% else %}
  <p class="lead">You are logged in as <strong>{{ current_user.username }}</strong></p>
  <div class="mt-4">
    <a class="btn btn-primary me-2" href="{{ url_for('place_order_view') }}">
      <i class="fas fa-shopping-cart"></i> Place Orders
    </a>
    <a class="btn btn-success me-2" href="{{ url_for('trades') }}">
      <i class="fas fa-list-ul"></i> View All Trades
    </a>
    <a class="btn btn-info" href="{{ url_for('live_chart') }}">
      <i class="fas fa-chart-bar"></i> Real-Time Chart
    </a>
  </div>
  {% endif %}
</div>
{% endblock %}
